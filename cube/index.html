<!DOCTYPE html>
<html>
	<head>
		<!-- test using some paul irish math http://www.paulirish.com/2009/random-hex-color-code-snippets/ -->
		<meta charset="utf-8">
		<title>Color Cube</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var colorchange = function(){
					$('.cube').each(function(){
						var hex = '#'+Math.floor(Math.random()*16777215).toString(16);
						$(this).css('background-color',hex).text(hex);
					});
				};
				setInterval(colorchange, 200);
			});
		</script>
		<style>
			.container {
				width:800px;
				height:800px;
			}
			.cube {
				float:left;
				width:100px;
				height:100px;
				padding:50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
			<div class="cube">Cube</div>
		</div>
	</body>
</html>
